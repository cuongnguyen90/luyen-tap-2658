<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function genFibonacci(num){
        let a = 1;
        let b = 0;
        let temp;
        while (num >= 0){
            temp = a;
            a+=b;
            b = temp;
            num--;
        }
        document.write(b+"<br>");
    }



    for (i = 0 ;i <= 20 ;i++){
        genFibonacci(i);
    }
</script>
</body>
</html>
