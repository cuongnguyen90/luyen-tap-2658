<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    function genFibonacci(num){
        let a = 1;
        let b = 0;
        let temp;
        while (num >= 0){
            temp = a;
            a+=b;
            b = temp;
            num--;
        }
        return b;
    }
    i = 0;
    do {
        x = genFibonacci(i);
        i++;

    }
    while (x%5!=0){
        document.write('So dau tien trong day chia het cho 5 la: 5');
    }
</script>
</body>
</html>
