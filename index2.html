<script>
    let input = Number(prompt("Nhap vao nhiet do hien tai"));
    console.log(input);
    if (input > 100){
        document.write("Giam nhiet do di !");
    }else if (input < 20){
        document.write("Tang nhiet do len di !");
    }else {
        document.write("Van binh thuong")
    }
</script>
