<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>

    x = 0;
    tong = 0;
    for (i = 0; i < 30;){

        do {

            x++;

        }while (x % 7 != 0){
            i++;
            tong += x;


        }


    }

    document.write(tong);


</script>
</body>
</html>
